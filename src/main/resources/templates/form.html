<!DOCTYPE html>
<html>

<head>
  <meta charset="ISO-8859-1">
  <title>EHM</title>
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" href="../static/css/bootstrap.css">

  <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
  <script th:src="@{/js/jquery.js}" src="../static/js/jquery.js"></script>
</head>

<body>
  <h1>Architecture Business Solutions</h1>
  <h5>Architecture Business Solutions</h5>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">ABS</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!--Navbar-->
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
          <a class="nav-link" href="#">Whoami</a>
          <a class="nav-link" href="#">Portfolio</a>
          <a class="nav-link" href="#">Solutions</a>
          <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
        </div>
      </div>
    </div>
  </nav>
  <!--Space-->
  <div>
    <p></p>
  </div>
  <!--Form Web-> Post New-->
  <div class="container">
    <div class="row">
      <div class="col-12 mt-5">
        <h1>NEW POST</h1>
      </div>
      <div class="col-12 mt-5">
        <form th:action="@{/home/addNewPost}" method="POST" th:object="${post}">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="id">Id</label>
              <input th:field="*{id}" th:value="*{id}" type="number" class="form-control" id="id" placeholder="Identificador">
            </div>
            <div class="form-group col-md-6">
              <label for="id">Descripcion</label>
              <input th:field="*{descripcion}" th:value="*{descripcion}" type="text" class="form-control" id="id" placeholder="Descripcion">
            </div>
            <div class="form-group col-md-6">
              <label for="id">Imagen</label>
              <input th:field="*{urlImg}" th:value="*{urlImg}" type="text" class="form-control" id="id"placeholder="Imagen">
            </div>
            <div class="form-group col-md-6">
              <label for="id">Titulo</label>
              <input th:field="*{titulo}" th:value="*{titulo}" type="text" class="form-control" id="id"placeholder="Titulo">
            </div><p></p>
            <p><button type="submit" class="btn btn-primary">Add New Post </button></p>
        </form>
      </div>
    </div>
  </div>
  <!--Footer-->
  <footer>
    <div>
      <p>
        <h10> Enterprise Solutions Architect</h10>
      </p>
    </div>
  </footer>
</body>

</html>
